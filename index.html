<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <form enctype="multipart/form-data" action="index.html" method="get">
        <!-- FORM FIELDS HERE -->
            <fieldset>
                <legend>Personal Information</legend>
                <div class="input-container">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"/>
                </div>
                <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required/>
                </div>
                <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="[a-zA-Z]{12,}" />
                </div>
                <div class="input-container">
                <label for="birthday">Date of Birth:</label>
                <input type="date" id="birthday" name="birthday"/>
                </div>
            </fieldset>
            <fieldset>
                <legend>Preferene</legend>

                <div class="input-container">
                <label for="color">Favorite Color:</label>
                <input type="color" id="color" name="color"/>
                </div>
                <div class="input-container">
                <label for="hobby">Hobby:</label>
                <input type="text" list="hobbies" id="hobby"/>
                <datalist id="hobbies">
                    <option value="Drawing">Drawing</option>
                    <option value="Swimming">Swimming</option>
                    <option value="Dancing">Dancing</option>
                </datalist>
                </div>
                <div class="input-container">
                <label for="experience">Experience Level:</label>
                <input type="range" id="experience" name="experience" min="0" max="5" step="0.5"/>
                </div>
            </fieldset>
            <fieldset>
                <legend>Contact Preferences</legend>
                <div class="input-container">
                <label for="contact_method">Preferred Contact Method:</label>
                <select name="contact_method" id="contact_method">
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                    <option value="mail">Mail</option>
                </select>
                </div>
                <div class="input-container">
                <label for="subscription">Subscribe to Newsletter:</label>
                <input type="checkbox" id="subscription" name="subscription"/>
                </div>
            </fieldset>

            <fieldset>
                <legend>Preferences</legend>
                <div class="input-container gender-container">
                <div>Gender:</div>
                
                <div>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Male</label>
                </div>

                <div>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">Female</label>
                </div>
                
                <div>
                <input type="radio" name="gender" value="other" id="other">
                <label for="other">Other</label>
                </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>More Information</legend>
                <div class="input-container">
                <label for="bio">Bio:</label>
                <textarea name="bio" id="bio" rows="9" style="border-color: lightgrey; border-radius: 5px;"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Upload Documents</legend>
                <div class="input-container">
                <label for="file">Resume and other certificates:</label>
                <input type="file" name="file" multiple accept=".pdf,.doc,.docx, .jpg,.png" style="font-weight: bold;">
                </div>
            </fieldset>

            <fieldset>
                <legend>Submission</legend>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </fieldset>
    </form>
</body>
</html>
